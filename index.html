<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/book-open-page-variant-custom.png">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="library-title">library</h1>
            <button class="btn-log-in">Log in</button>
        </div>
        <div class="content-container">
            <div class="add-book-container">
                <button id="btn-add-book">+ Add Book</button>
            </div>
            <div class="content-card test-card">
                <p class="book-title content">The Lord Of The Rings</p>
                <p class="author content">J.R.R. Tolkien</p>
                <p class="page-count content">1150 Pages</p>
                <div class="content-lower-row">
                    <button class="btn-status complete">Complete</button>
                    <img class="trash-can-icon" src="/images/trash-can-outline.svg" alt="remove entry icon">
                </div>
            </div>
        </div>
    </div>
    <dialog>
        <h1>Add a new book</h1>
        <form>
            <div>
                <label for="book_title">Title: </label>
                <input type="text" id="book_title" name="book_title" required>
            </div>
            <div>
                <label for="book_author">Author: </label>
                <input type="text" id="book_author" name="book_author" required>
            </div>
            <div>
                <label for="book_pages">Page Count: </label>
                <input type="number" id="book_pages" name="book_pages" required>
            </div>
            <div class="select-wrapper">
                <label for="book_status">Status: </label>
                <select id="book_status" name="book_status" required>
                    <option value="complete" selected>Complete</option>
                    <option value="incomplete">Incomplete</option>
                </select>
            </div>
            <div class="modal-buttons">
                <input type="submit" id="close-dialog" value="Cancel" />
                <input type="submit" id="submit-dialog" value="Submit">
                <!-- <button id="submit-dialog">Submit</button> -->
            </div>
        </form>
    </dialog>
</body>
<script src="javascript.js"></script>

</html>
